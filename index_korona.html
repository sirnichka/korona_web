    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiaXJhZCIsImEiOiJjanVjdTE0YzgwaXhtNDNwZG9sNWt5eGl3In0.51FlFPCOJBznfpPRscP05A';
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/irad/ck87k1rwe0xpk1inmngyd5vow',
            center: [0, 23],
            minZoom: 1,
            maxZoom: 4,
            zoom: 2.3
        });

        map.on('load', function () {

            map.addSource('blockooo', {
                type: 'vector',
                url: 'mapbox://irad.327pb13q'
            });

            map.addLayer({
                'id': 'blocks',
                'type': 'fill',
                'source': 'blockooo',
                'source-layer': 'korona_blocks_3003_int-8yb51g',
                'paint': {
                    'fill-color': [
                        'interpolate',
                        ['linear'],
                        ['get', '3003'],
                        0,
                        '#4d4d5c',
                        1,
                        '#78773f',
                        300,
                        '#a7a613',
                        4500,
                        '#d5d200',
                        100000,
                        '#fffd4e',
                        500000,
                        '#ffffff'
                    ],


                }
            });

            map.addLayer({
                'id': 'blocksx',
                'type': 'symbol',
                'source': 'blockooo',
                'source-layer': 'korona_blocks_3003_int-8yb51g',
                paint: {
                    "text-color": "#111111"

                }
            });

            map.setLayoutProperty('blocksx', 'text-field', [
                'format',
                ['get', 'alpha_3'],
                {
                    'font-scale': 0.9,

                },

            ]);

            map.setPaintProperty('blocksx', 'text-opacity', .9);

            var popup = new mapboxgl.Popup({
                closeButton: false,
                closeOnClick: false

            });

            map.on('mousemove', 'blocks', function (e) {

                map.getCanvas().style.cursor = 'pointer';

                var coordinates = e.features[0].geometry.coordinates.slice();
                var description = e.features[0].properties["name"] + "&nbsp"
                var description2 = e.features[0].properties["3003"]
                popup.setLngLat(e.lngLat).setHTML(description + "<div class=\"popup_back\">" + description2 + "</div>").addTo(map);

            });

            map.on('mouseleave', 'blocks', function () {
                map.getCanvas().style.cursor = '';
                popup.remove();
            });


        });


    </script>
